<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dizucar - GemaPTC - Clasificación</title>
    <link rel="icon" href="../imgs/icon.png" type="image/png">
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <img src="../imgs/icon.png" class="sidebar-logo" alt="Logo">
                <h2>GemaPTC</h2>
                <button class="close-menu-btn" id="closeMenuBtn">&times;</button>
            </div>
            <ul>
                <li><a href="../param-coa/param-coa.html">Parametros Coa</a></li>
                <li><a href="../notes-coa/notes-coa.html">Notas COA</a></li>
                <li><a href="../product/product.html">Productos</a></li>
                <li><a href="../cellar/cellar.html">Bodegas</a></li>
                <li><a href="../presentation/presentation.html">Presentaciones</a></li>
                <li><a href="../cliente/cliente.html">Clientes</a></li>
                <li><a href="../coa/coa.html">Certificados COA</a></li>
                <li><a href="../procesos/procesos.html">Procesos</a></li>
                <li><a href="../pasos/pasos.html">Pasos</a></li>
                <li><a href="clasificacion.html" class="active">Clasificación</a></li>
            </ul>
            <div class="sidebar-footer">
                <button type="button" id="themeToggle" class="theme-btn"
                    style="margin-bottom: 10px; padding: 10px; font-size: 14px;">Cambiar Tema</button>
                <div class="user-info" id="userInfo"></div>
                <a href="#" class="logout-btn" id="logoutBtn">Cerrar sesión</a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header-bar">
                <div class="header-left">
                    <button class="menu-btn" id="openMenuBtn">☰</button>
                    <div class="header-title">Clasificación</div>
                </div>
                <div class="search-container">
                    <input type="text" id="searchInput" class="search-input" placeholder="Buscador...">
                </div>
            </header>

            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Pasos</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody id="classificationTableBody">
                        <!-- Data loaded via JS -->
                    </tbody>
                </table>
            </div>

            <!-- Chat AI Widget -->
            <div class="ai-chat-widget" id="aiChatWidget">
                <iframe src="../ai/ai.html?context=clasificacion" frameborder="0"></iframe>
            </div>

            <!-- FAB Buttons -->
            <button class="fab fab-ai" id="openAiBtn" style="right: 120px; background: #4caf50;">IA</button>
            <button class="fab" id="addClassBtn">+</button>
        </main>
    </div>

    <!-- Main Modal (Master-Detail) -->
    <div class="modal-overlay" id="classificationModal">
        <div class="modal-content" style="max-width: 800px;">
            <div class="modal-header" id="modalTitle">Nueva Clasificación</div>
            <form id="classificationForm">
                <input type="hidden" id="classificationId">
                <div class="modal-grid">
                    <div class="input-group">
                        <input type="text" id="className" required placeholder=" ">
                        <label for="className">Nombre</label>
                    </div>
                    <div class="input-group">
                        <input type="text" id="classDesc" required placeholder=" ">
                        <label for="classDesc">Descripción</label>
                    </div>
                </div>

                <!-- Details Section -->
                <div class="detail-section" style="margin-top: 20px;">
                    <div class="detail-header"
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                        <h3 style="margin: 0; font-size: 1.1rem; color: var(--text-color);">Pasos Incluidos</h3>
                        <button type="button" class="action-btn" id="addStepDetailBtn"
                            style="background: #1a73e8; color: white; padding: 8px 15px; border-radius: 8px;">+ Agregar
                            Paso</button>
                    </div>
                    <div
                        style="max-height: 300px; overflow-y: auto; border: 1px solid rgba(0,0,0,0.1); border-radius: 10px;">
                        <table class="detail-table" style="width: 100%; border-collapse: collapse;">
                            <thead style="background: rgba(0,0,0,0.02); position: sticky; top: 0; z-index: 10;">
                                <tr>
                                    <th
                                        style="padding: 12px; text-align: left; border-bottom: 1px solid rgba(0,0,0,0.1);">
                                        Paso</th>
                                    <th
                                        style="padding: 12px; text-align: center; border-bottom: 1px solid rgba(0,0,0,0.1); width: 80px;">
                                        Acción</th>
                                </tr>
                            </thead>
                            <tbody id="detailTableBody">
                                <!-- Step rows added here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="modal-actions" style="margin-top: 25px;">
                    <button type="button" class="modal-btn btn-cancel" id="cancelBtn">Cancelar</button>
                    <button type="submit" class="modal-btn btn-save" id="saveBtn">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Generic Search Modal for Steps -->
    <div class="modal-overlay" id="searchModal" style="z-index: 2100;">
        <div class="modal-content" style="max-width: 500px; max-height: 80vh; display: flex; flex-direction: column;">
            <div class="modal-header">Seleccionar Paso</div>
            <div class="search-container" style="padding: 15px; margin-bottom: 0;">
                <input type="text" id="searchModalInput" class="search-input" placeholder="Buscar paso..."
                    style="width: 100%;">
            </div>
            <div id="searchModalResults" style="flex: 1; overflow-y: auto; padding: 10px;">
                <!-- Dynamically populated results -->
            </div>
            <div class="modal-actions" style="border-top: 1px solid rgba(0,0,0,0.1); padding: 10px;">
                <button type="button" class="modal-btn btn-cancel" id="closeSearchBtn">Cerrar</button>
            </div>
        </div>
    </div>

    <script src="clasificacion.js"></script>
</body>

</html>
