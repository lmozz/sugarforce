<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dizucar - GemaPTC - Productos</title>
    <link rel="icon" href="../imgs/icon.png" type="image/png">
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <img src="../imgs/icon.png" class="sidebar-logo" alt="Logo">
                <h2>GemaPTC</h2>
                <button class="close-menu-btn" id="closeMenuBtn">&times;</button>
            </div>
            <ul>
                <li><a href="../param-coa/param-coa.html">Parametros Coa</a></li>
                <li><a href="../notes-coa/notes-coa.html">Notas COA</a></li>
                <li><a href="#" class="active">Productos</a></li>
                <li><a href="../cellar/cellar.html">Bodegas</a></li>
                <li><a href="../presentation/presentation.html">Presentaciones</a></li>
                <li><a href="../cliente/cliente.html">Clientes</a></li>
                <li><a href="../coa/coa.html">Certificados COA</a></li>
                <li><a href="../procesos/procesos.html">Procesos</a></li>
                <li><a href="../pasos/pasos.html">Pasos</a></li>
                <li><a href="../clasificacion/clasificacion.html">Clasificación</a></li>
                <li><a href="../pantallas/pantallas.html">Pantallas</a></li>
            </ul>
            <div class="sidebar-footer">
                <button type="button" id="themeToggle" class="theme-btn"
                    style="margin-bottom: 10px; padding: 10px; font-size: 14px;">Cambiar Tema</button>
                <div class="user-info" id="userInfo"></div>
                <a href="#" class="logout-btn" id="logoutBtn">Cerrar sesión</a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header-bar">
                <div class="header-left">
                    <button class="menu-btn" id="openMenuBtn">☰</button>
                    <div class="header-title">Productos</div>
                </div>
                <div class="search-container">
                    <input type="text" id="searchInput" class="search-input" placeholder="Buscador por nombre...">
                </div>
            </header>

            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Presentación</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody">
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
            </div>

            <!-- Chat AI Widget -->
            <div class="ai-chat-widget" id="aiChatWidget">
                <iframe src="../ai/ai.html?context=product" frameborder="0"></iframe>
            </div>

            <!-- FAB Buttons -->
            <button class="fab fab-ai" id="openAiBtn" style="right: 120px; background: #4caf50;">IA</button>
            <button class="fab" id="addProductBtn">+</button>
        </main>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="productModal">
        <div class="modal-content">
            <div class="modal-header" id="modalTitle">Nuevo Producto</div>
            <form id="productForm">
                <input type="hidden" id="productId">
                <div class="input-group">
                    <input type="text" id="productName" required placeholder=" ">
                    <label for="productName">Nombre</label>
                </div>
                <div class="input-group">
                    <input type="text" id="productDesc" required placeholder=" ">
                    <label for="productDesc">Descripción</label>
                </div>
                <div class="input-group">
                    <input type="text" id="productPresentation" required readonly placeholder=" "
                        style="cursor: pointer;">
                    <label for="productPresentation">Presentación</label>
                </div>
                <div class="modal-actions">
                    <button type="button" class="modal-btn btn-cancel" id="cancelBtn">Cancelar</button>
                    <button type="submit" class="modal-btn btn-save" id="saveBtn">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Presentation Search Modal -->
    <div class="modal-overlay" id="presentationSearchModal" style="z-index: 2000;">
        <div class="modal-content"
            style="max-width: 400px; max-height: 80vh; overflow: hidden; display: flex; flex-direction: column;">
            <div class="modal-header">Buscar Presentación</div>

            <div class="search-container" style="padding: 10px; margin-bottom: 0;">
                <input type="text" id="presSearchInput" class="search-input" placeholder="Filtrar presentaciones..."
                    style="width: 100%;">
            </div>

            <div id="presSearchResults" class="search-results-list" style="flex: 1; overflow-y: auto; padding: 10px;">
                <!-- Presentations will be listed here -->
            </div>

            <div class="modal-actions" style="border-top: 1px solid rgba(0,0,0,0.1); padding: 10px;">
                <button type="button" class="modal-btn btn-cancel" id="closePresSearchBtn">Cerrar</button>
            </div>
        </div>
    </div>

    <script src="product.js"></script>
</body>

</html>
