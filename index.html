<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dizucar - Iniciar Sesion</title>
    <link rel="icon" href="imgs/icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login-wrapper">
        <div class="login-container">
            <h2>Iniciar sesión</h2>
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" required>
                    <label for="username">Usuario/Email</label>
                </div>
                <button type="submit" class="login-btn">Iniciar</button>
                <button type="button" id="themeToggle" class="theme-btn">Cambiar Tema</button>
            </form>
        </div>
    </div>

    <!-- TFA Modal -->
    <div class="modal-overlay" id="tfaModal">
        <div class="modal-content" style="text-align: center;">
            <div class="modal-header">Autenticación requerida</div>
            <p id="tfaMessage" style="margin-bottom: 20px;">Por favor apruebe el inicio de sesión desde tu correo.</p>
            <div class="spinner"></div>
            <button class="modal-btn btn-cancel" id="cancelTfaBtn"
                style="width: 100%; margin-top: 20px;">Cancelar</button>
        </div>
    </div>
    <div class="modal-overlay" id="manualLoadModal">
        <div class="modal-content" style="max-width: 400px; text-align: center;">
            <div class="modal-header">Carga Manual de Datos</div>
            <p style="margin-bottom: 20px; color: #666; font-size: 13px;">Seleccione el archivo de respaldo (.json)</p>

            <input type="file" id="manualFileInput" accept=".json" style="margin-bottom: 20px; width: 100%;">

            <div style="display: flex; gap: 10px; justify-content: center;">
                <button class="modal-btn btn-cancel" id="cancelManualBtn">Cancelar</button>
                <button class="modal-btn btn-save" id="saveManualDataBtn">Guardar Nuevo</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
