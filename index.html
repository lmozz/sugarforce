<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dizucar - Iniciar Sesion</title>
    <link rel="icon" href="imgs/icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login-wrapper">
        <div class="login-container">
            <h2>Iniciar sesión</h2>
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" required>
                    <label for="username">Usuario/Email</label>
                </div>
                <button type="submit" class="login-btn">Iniciar</button>
                <button type="button" id="themeToggle" class="theme-btn">Cambiar Tema</button>
            </form>
        </div>
    </div>
    <!-- AI Models Download Modal -->
    <div class="modal-overlay open" id="aiDownloadModal">
        <div class="modal-content" style="max-width: 500px;">
            <div class="modal-header">Inicializando Modelos de IA</div>
            <p style="margin-bottom: 20px; font-size: 14px; opacity: 0.8;">Por favor espere mientras se descargan los
                modelos necesarios...</p>

            <div class="download-progress-container">
                <div class="model-progress">
                    <div class="model-name">Writer</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-writer"></div>
                    </div>
                    <div class="progress-text" id="text-writer">0%</div>
                </div>

                <div class="model-progress">
                    <div class="model-name">Translator</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-translator"></div>
                    </div>
                    <div class="progress-text" id="text-translator">0%</div>
                </div>

                <div class="model-progress">
                    <div class="model-name">Detector</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-detector"></div>
                    </div>
                    <div class="progress-text" id="text-detector">0%</div>
                </div>

                <div class="model-progress">
                    <div class="model-name">Summarizer</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-summarizer"></div>
                    </div>
                    <div class="progress-text" id="text-summarizer">0%</div>
                </div>

                <div class="model-progress">
                    <div class="model-name">Rewriter</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-rewriter"></div>
                    </div>
                    <div class="progress-text" id="text-rewriter">0%</div>
                </div>

                <div class="model-progress">
                    <div class="model-name">Session</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-session"></div>
                    </div>
                    <div class="progress-text" id="text-session">0%</div>
                </div>
            </div>

            <div id="downloadStatus" style="margin-top: 20px; text-align: center; font-weight: 500; color: #1a73e8;">
            </div>
        </div>
    </div>
    <!-- TFA Modal -->
    <div class="modal-overlay" id="tfaModal">
        <div class="modal-content" style="text-align: center;">
            <div class="modal-header">Autenticación requerida</div>
            <p id="tfaMessage" style="margin-bottom: 20px;">Por favor apruebe el inicio de sesión desde tu correo.</p>
            <div class="spinner"></div>
            <button class="modal-btn btn-cancel" id="cancelTfaBtn"
                style="width: 100%; margin-top: 20px;">Cancelar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
